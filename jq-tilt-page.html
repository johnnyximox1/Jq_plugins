<body>
    <div class="container">
         <div class="main">
                    <section class="page1">
                        <img src="img/demo1.jpg" alt="img" class="img-fluid">
                    </section>
                    <section class="page2">
                        <img src="img/demo2.jpg" alt="img" class="img-fluid">
                    </section>
                    <section class="page3">
                        <img src="img/demo3.jpg" alt="img" class="img-fluid">
                    </section>
                    <section class="page4">
                        <img src="img/demo4.jpg" alt="img" class="img-fluid">
                    </section>
                    <section class="page5">
                        <img src="img/2.jpg" alt="img" class="img-fluid">
                    </section>
                    <section class="page6">
                        <img src="img/6.jpg" alt="img" class="img-fluid">
                    </section>
                    <section class="page9">
                        <img src="img/7.jpg" alt="img" class="img-fluid">
                    </section>
                    <section class="page7">
                        <img src="img/8.jpg" alt="img" class="img-fluid">
                    </section>

                    <section class="last-page">

                    </section>
                </div>
    </div>

    <script src="js/jquery.tiltedpage-scroll.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/apps.js"></script>
    
    <script>
   $(".main").tiltedpage_scroll({
    sectionContainer: "> section",     // In case you don't want to use <section> tag, you can define your won CSS selector here
    angle: 50,                         // You can define the angle of the tilted section here. Change this to false if you want to disable the tilted effect. The default value is 50 degrees.
    opacity: true,                     // You can toggle the opacity effect with this option. The default value is true
    scale: true,                       // You can toggle the scaling effect here as well. The default value is true.
    outAnimation: true                 // In case you do not want the out animation, you can toggle this to false. The defaul value is true.
  });

    </script>
